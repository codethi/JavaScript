<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
        <header class="my-3">
                <h1>Analisador de Números</h1>
        </header>
        
        <section>
            
            <form>
                <div class="form-group">
                   <label for="numero">Numero (de 1 a 100): </label>
                   <input class="form-control" type="number" name="numero" id="numero">
                </div>
                <input type="button" value="Adicionar" class="btn btn-primary" onclick="adicionar()"></input>
            </form>
                
            <div class="my-3 text-align-center">
                <select name="listaNum" id="listaNum" size="6">
                    
                </select>
                
            </div>

            <input type="button" value="Finalizar" class="btn btn-primary" onclick="finalizar()"></input>
            
            <div class="mt-3" id="res">

            </div>
        
        </section>
        
        <footer>
            <p class="mt-3">&copy; ThiagoLima</p>
        </footer>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
